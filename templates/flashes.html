<script type='text/javascript'>

  setTimeout(function() {
    alertify.log("<div class='telegram-btn-container'><strong>{{ gettext("New!") }}</strong> {{ gettext("Create your own<br>decentralized marketplace.") }}<br><br><a href='/creator' role='button' class='telegram-btn btn btn-primary btn-min-size'>{{ gettext("Create Your Marketplace") }}</a></div>", "default", 0)
  }, 2000);

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        alertify.log("{{ message }}", "default");
      {% endfor %}
    {% endif %}
  {% endwith %}

</script>
